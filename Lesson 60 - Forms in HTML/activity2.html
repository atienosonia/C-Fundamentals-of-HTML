<!DOCTYPE html>
<html>
    <head>
        <title> Forms in HTML</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label>Full Name</label><br>
                <input type="text" id="name"><br><br>
                
                <label>Email</label><br>
                <input type="email" id="email"><br><br>
                
                <label>Phone Number</label><br>
                <input type="password" id="contact"><br><br>
                
                <label>Gender</label><br>
                <input type="radio" id="female" name="gender" value="Female"> Female <br>
                <input type="radio" id="male" name="gender" value="male"> Male <br><br>
                
                <label>Favorite City</label><br>
                <input type="checkbox" id="city" value="Mombasa">New Delhi</input><br>
                <input type="checkbox" id="city" value="Nairobi">Mumbai</input><br><br>
            </fieldset>
        </form>
    </body>
</html>
