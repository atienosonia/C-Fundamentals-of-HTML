<!DOCTYPE html>
<html>

<head>
    <title> Forms in HTML</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Enter Your Marks</legend>
            
            <label>Name</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label>Enter Your Marks</label><br><br>
            <select name="Subject" id="subject"><br><br>
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m1" name="m1" placeholder="Enter Marks for Subject 1"><br><br>
            <select name="Subject" id="subject"><br><br>
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m2" name="m2" placeholder="Enter Marks for Subject 2"><br><br>
            <select name="Subject" id="subject"><br><br>
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m3" name="m3" placeholder="Enter Marks for Subject 3"><br><br>
            Average Marks: <output name="x" for="m1 m2 m3"></output><br><br>
            
    </form>
</body>
</html>
