<!DOCTYPE html>
<html>

<head>
    <title> Image in HTML</title>
</head>

<body>
    <h1>Welcome to Codingal</h1>
    <img src="air_baloon.jpeg" alt="Air Baloon"> <!--you can add width and height specification-->
    <h1>This is one of my favorite songs </h1>
    <audio controls autoplay>
        <source src="SautiSol-Coming Home.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <h2> This is one of my favorite videos</h2>
    <video controls autoplay>
        <source src="Diani_With_The_Boys(480p).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1>Using Iframe to show an online video</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/r9-_MF0mJRo?si=VHPt3xELiQkqAvfK"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
